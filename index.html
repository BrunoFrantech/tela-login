<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela login</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="estilo/style.css">

    <link rel="stylesheet" href="estilo/Media-Query.css">

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            
            <div id="formulario">
               
                <h1>Tela de Login</h1>
               
                <p>Seja Bem-vindo(a) novamente. Faça login na sua conta e acesse as configurações.</p>
               
                <form action="login.php" method="post" autocomplete="on">
               
                    <div class="campo">
                        
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        
                            <input type="email" name="login" id="ilogin" placeholder="Dígite seu email" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
               
                    <div class="campo">
                        
                        <span class="material-symbols-outlined">
                            vpn_key
                            </span>
                        
                            <input type="password" name="senha" id="isenha" placeholder="Dígite sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Enviar">
                 <a class="botao" href="esqueci.html">Esqueci a senha
                    <span class="material-symbols-outlined">
                        mail
                        </span>
                </a> 
                
                </form>
            
            </div>
        
        </section>
    
    </main>
</body>
</html>
